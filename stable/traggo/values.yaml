image:
  repository: traggo/server
  pullPolicy: IfNotPresent
  tag: 0.4.5@sha256:7b862496ed7841cc1d453d033595d12ac29a3c0cddbd99814d4ff2db5fe0c290
traggo:
  username: admin
  password: admin
  pass_strength: 10
  log_level: info
service:
  main:
    ports:
      main:
        protocol: http
        port: 12117
persistence:
  config:
    enabled: true
    mountPath: /opt/traggo/data
portal:
  open:
    enabled: true
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
            readiness:
              type: http
            startup:
              type: http
          envFrom:
            - secretRef:
                name: "secret"
