image:
  pullPolicy: IfNotPresent
  repository: ich777/steamcmd
  tag: latest@sha256:e8eef1974aa2cea4e6d38a3e0c2dc76a5c461cbab5978a3187275d4b3af5542a
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 27015
        protocol: udp
        targetPort: 27015
  tcprcon:
    enabled: true
    ports:
      tcprcon:
        enabled: true
        port: 27015
        protocol: tcp
        targetPort: 27015
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            GAME_ID: "740"
            GAME_NAME: csgo
            GAME_PARAMS:
              +game_type 0 -usercon +game_mode 0 +mapgroup mg_active +map
              de_dust2
            GAME_PORT: "27015"
            PASSWRD: ""
            USERNAME: ""
            VALIDATE: "false"
          probes:
            liveness:
              enabled: true
              type: tcp
              port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
            readiness:
              enabled: true
              type: tcp
              port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
            startup:
              enabled: true
              type: tcp
              port: "{{ .Values.service.tcprcon.ports.tcprcon.targetPort }}"
