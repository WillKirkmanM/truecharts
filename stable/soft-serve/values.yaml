image:
  repository: charmcli/soft-serve
  pullPolicy: IfNotPresent
  tag: v0.7.6@sha256:8058b392ce583d060f22e8888cfb034d6517c3d9cdf916cadde6b34ada89699c
softserve:
  host: localhost
  key_path: /.ssh/soft_serve_server_ed25519
  init_admin_key: ""
service:
  main:
    ports:
      main:
        protocol: tcp
        port: 23231
persistence:
  config:
    enabled: true
    mountPath: /soft-serve
  ssh:
    enabled: true
    mountPath: /.ssh
  repos:
    enabled: true
    mountPath: /repos
portal:
  open:
    enabled: false
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: "env-secret"
